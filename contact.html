<!DOCTYPE html>
<html lang="zxx" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contact.css">
    <title>Contact</title>
  </head>
  <body>
    <ul class="nav justify-content-center" id="navigation">
      <li class="nav-item">
        <a class="nav-link active" id="top1" aria-current="page" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="top2" href="about.html">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="top3" href="pricing.html">Pricing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="top4" href="contact.html">Contact</a>
      </li>
    </ul>
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-lg-6">
          <form class="container" id="contact-fields" action="index.html" method="get">
            <fieldset>
              <label for="firstname">First Name</label>
              <input id="firstname" type="text" name="firstname" value="" required>
              <br>
              <label for="lastname">Last Name</label>
              <input id="lastname" type="text" name="lastname" value="" required>
              <br>
              <label for="email">Email</label>
              <input id="email" type="text" name="email" value="" required>
              <br>
              <label for="textarea">Message</label>
              <textarea id="textarea" name="textarea" rows="4" cols="80"></textarea>
              <br>
              <input id="submit" type="submit" name="submit" value="Send">
            </fieldset>
          </form>
        </div>
        <div class="col-10 col-sm-8 col-lg-6">
          <h1>Let's talk!</h1>
          <p>If you have questions about our courses or plan to enroll, then let's get in touch!</p>
          <img src="contact.jpg" class="d-block mx-lg-auto img-fluid" id="teacher-image" alt="Black and white illustration." width="700" height="500" loading="lazy">
        </div>
      </div>
    </div>
    <div class="container">
      <footer class="d-flex flex-wrap py-3 my-4 border-top justify-content-center">
        <p id="copytight">&copy; 2021 EcoAutokoulu</p>
      </footer>
    </div>
  </body>
</html>
